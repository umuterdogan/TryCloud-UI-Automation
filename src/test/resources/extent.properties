extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/extent-report.html
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/extent-reports/extent-report.pdf
extent.reporter.html.start=true
extent.reporter.html.out=target/extent-reports/extent-report.html
extent.reporter.json.start=false
extent.reporter.json.out=target/extent-reports/extent-report.json
extent.reporter.doc.start=true
extent.reporter.doc.out=target/extent-reports/extent-report.doc
extent.reporter.pdf.config=src/test/resources/extent-pdf-config.yaml

